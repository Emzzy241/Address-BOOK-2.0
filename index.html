<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book | Application </title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/scripts.js"></script>
</head>
<body>
    <div class="container">
        
    <u>
        <center><h1>Address Book</h1></center>
    </u>

    <div class="row">
        <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
            <h2>Add a Contact:</h2>
            <p>Please Fill in the fields:</p>

            <form id="add-contact" class="form-group">
                <label for="new-contact-first-name">First Name:</label>
                <input type="text" id="new-contact-first-name" class="form-control">
                <br>
                <label for="new-contact-middle-name">Middle Name:</label>
                <input type="text" id="new-contact-middle-name" class="form-control">
                <br>
                <label for="new-contact-last-name">Last Name:</label>
                <input type="text" id="new-contact-last-name" class="form-control">
                <br>
                <label for="new-contact-phone-number">Phone Number:</label>
                <input type="number" id="new-contact-phone-number" class="form-control">
                <br>
                <label for="new-contact-email-address">Email Address:</label>
                <input type="email" id="new-contact-email-address" class="form-control">
                <br>

                <button class="btn btn-success btn-lg">Add</button>
                <a href="./index.html" class="btn btn-danger btn-lg">Format!!!</a>
                <br> <br>

                <button class="btn btn-secondary ">Add Work Address </button>
                <button class="btn btn-secondary ">Add Home Address </button>
                <button class="btn btn-secondary ">Add School Address </button>

                
            </form>
        </div>
    </div>


    </div>

    
</body>
</html>
